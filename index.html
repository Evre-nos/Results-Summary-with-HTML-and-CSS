<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="white-bg">
      <div class="main">
        <div class="left">
          <p class="lp1">Your Result</p>
          <p class="lp2">76</p>
          <p class="lp3">of 100</p>
          <div class="circle"></div>
          <p class="lp4">Great</p>
          <p class="lp5">
            You scored higher than 65% of <br />the people who have taken
            <br />these tests.
          </p>
        </div>
        <div class="right">
          <div class="first">
            <p>Summary</p>
          </div>
          <div class="second">
            <div class="reaction">
              <div class="lside">
                <img src="./assets/images/icon-reaction.svg" />
                <p>Reaction</p>
              </div>
              <div class="rside oned">
                <p><span>80</span>&nbsp;/&nbsp;100</p>
              </div>
            </div>
            <div class="memory">
              <div class="lside">
                <img src="./assets/images/icon-memory.svg" />
                <p>Memory</p>
              </div>
              <div class="rside secd">
                <p><span>92</span>&nbsp;/&nbsp;100</p>
              </div>
            </div>
            <div class="verbal">
              <div class="lside">
                <img src="./assets/images/icon-verbal.svg" />
                <p>Verbal</p>
              </div>
              <div class="rside thirdd">
                <p><span>&nbsp;&nbsp; 61</span>&nbsp;/&nbsp;100</p>
              </div>
            </div>
            <div class="visual">
              <div class="lside">
                <img src="./assets/images/icon-visual.svg" />
                <p>Visual</p>
              </div>
              <div class="rside fourthd">
                <p><span>&nbsp;&nbsp;72</span>&nbsp;/&nbsp;100</p>
              </div>
            </div>
          </div>
          <div class="third">
            <button class="continue">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
